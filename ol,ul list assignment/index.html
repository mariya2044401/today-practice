<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="item-list">
        <div class="box">
            <div class="div-top">
            <h1> shopping,Dining,entertaining</h1>
            </div>
            <!-- start video -->
            <div class="container">
                <video autoplay loop controls muted play-inline class="background-clip">
                    <source src="./picture/video.mp4" type="video/mp4">
                </video>

            </div>
            <div class="box-img">
                <h2>Dessert</h2>
                <div class="para"><img src="./picture/bella-icecream-category.jpg"  alt="">
                  
                        <ol>
                            <li>vanilla flavour</li>
                            <li>pistachio</li>
                            <li>mango</li>
                            <li>strawberry</li>
                            <li>belgium</li>
                        </ol>
                   
                </div>
            </div>
       
    
            <!-- end video -->
            <section id="control">
            <div class="body-list">
                <h1>Food items</h1>
                <ol id="box">
                    <li>wheat</li>
                    <li>flour</li>
                    <li>meat</li>
                    <li>vegetabls</li>
                    <li>fruit</li>
                    <li>appetizers</li>
                    <li>ice-cream</li>
                    <li>soft drink</li>
                    <li>juices</li>
                </ol>
            </div>
            <div id="pic1"><img src="./picture/delfrio-icecream-august-deal.jpg" alt="">
           
            <div id="pic2"><img src="./picture/bella-vita-logo-black-new-fl.jpg" alt=""></div>
            </div>
        </div>
      
          
    </section>
   
</section>
</body>

</html>
